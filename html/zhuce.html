		<form action="#" method="post">
			<ul>
				<li><h2 class="a-1">次元用户注册</h2></li>
				<li class="usually">
					<span>昵称：</span>
					<input type="text" placeholder="admin" required="required">
				</li>
				<li class="usually">
					<span>注册邮箱：</span>
					<input type="email" placeholder="javin@example.com"  required>
				</li>
				<li class="usually">
					<span>密码：</span>
					<input type="password"  required>
				</li>
				<li class="special">
					<span>性别：</span>
					<input type="radio" name="sex" id="nan" checked />
						<label for="nan"> 男 </label>
					<input type="radio" name="sex" id="nv" />
						<label for="nv"> 女 </label>
					<input type="radio" name="sex" id="qt" />
						<label for="qt"> 其他 </label>
				</li>
				<li class="usually">
					<span>年龄：</span>
					<input type="number" min="15" max="30"  required>
				</li>
				<li class="special">
					<span>喜欢的次元：</span>
					<input type="radio" name="sex" id="er" checked />
						<label for="er"> 二次元 </label>
					<input type="radio" name="sex" id="san" checked />
						<label for="san"> 三次元 </label>
				</li>
				<li class="special">
					<span>喜欢的动漫类型有：</span>
					<input type="checkbox" id="football" name="man1" />
						<label for="man1">伤感</label>
					<input type="checkbox" id="football" name="man2" />
						<label for="man2">日常</label>
					<input type="checkbox" id="football" name="man3" />
						<label for="man3">治愈</label>
					<input type="checkbox" id="football" name="man4" />
						<label for="man4">悬疑</label>
					<input type="checkbox" id="football" name="man5" />
						<label for="man5">校园</label>
					<input type="checkbox" id="football" name="man6" />
						<label for="man6">其他</label>
				</li>
				<li class="usually">
					<span>自我介绍：</span>
					<textarea rows="10" cols="40" id="introduction" placeholder="向大家介绍一下自己吧"></textarea>
				</li>
				<li>
					<input type="submit" value="立即注册" />
				</li>
			</ul>
		</form>
